<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f9f9f9;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #202020;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-bar {
      width: 400px;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .user-profile {
      font-size: 1.2rem;
    }

    /* Container Layout */
    .container {
      display: flex;
      margin-top: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .sidebar li:hover {
      background-color: #ddd;
    }

    /* Video Feed */
    .video-feed {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px;
      flex-grow: 1;
    }

    .video-thumbnail {
      width: 300px;
      cursor: pointer;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .thumbnail-image {
      width: 100%;
      height: 170px;
      background-color: #ddd;
    }

    .video-info {
      padding: 10px;
    }

    .video-info h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .video-info p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MyTube</div>
    <input type="text" class="search-bar" placeholder="Search">
    <div class="user-profile">ðŸ‘¤</div>

      <ul>
        <li>Home</li>
        <li>Trending</li>
        <li>Subscriptions</li>
        <li>Library</li>
      </ul>
    </nav>

    <!-- Video Feed -->
    <main class="video-feed">
      <div class="video-thumbnail">
        <div class="thumbnail-image"></div>
        <div class="video-info">
          <h3>Sample Video Title</h3>

        </div>
      </div>
      <div class="video-thumbnail">
        <div class="thumbnail-image"></div>
        <div class="video-info">
          <h3>Another Video Title</h3>
          <p>Channel Name â€¢ 500K views â€¢ 3 days ago</p>

      <div class="video-thumbnail">
        <div class="thumbnail-image"></div>
        <div class="video-info">
          <h3>Interesting Video Title</h3>
          <p>Channel Name â€¢ 750K views â€¢ 1 day ago</p>
        </div>
      </div>
      <!-- Add more video thumbnails as needed -->
    </main>
  </div>

</body>
</html>
